<!DOCTYPE html>

<html>
    <head>
        <title>My First Website</title>
        <meta name="description" content="Here is a description of my first website.">
        <meta name="author" content="John Flynn">

        <!--
            Link the CSS file to be used as an external stylesheet using the <link> tag.
            Using external stylesheets is usually the recommended option as it allows you to
            reuse styles across webpages.
        -->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <style>
            /* 
            This is how you create an internal stylesheet.
            Using internal stylesheets is only recommended if the style is unique to this
            webpage.
            */
        </style>
    </head>

    <body>
        <!-- 
            This is how use an inline style.
            This is only recommended if the style is unique to this element or its child elements
            (the other elements within its tags).
        -->
        <h1 style="color: skyblue; text-align: center;">Welcome to CSS Land!</h1>

        <br>

        <em>
            You find yourself in a strange land filled with colour and vibrance.
            You could even say its style is cascading around you...
        </em>

        <br>
        <br>

        <em>You notice a board listing some interesting principles.</em>
    </body>

</html>
